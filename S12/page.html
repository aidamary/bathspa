<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="topbar">
            <div class="logo">
                <img src="./logo.png" alt="logo">
                <div class="navbar">
                    <div class="links">Home</div>
                    <div class="links">About</div>
                    <div class="links">Collections</div>
                    <div class="links">Category</div>
                </div>
            </div>
            <div class="cart">
                <img src="./cart.png" alt="cart">
            </div>
        </div>
        <div class="sidebar">
            <div class="logo"><img src="./facebook.png" alt="facebook"></div>
            <div class="logo"><img src="./instagram.png" alt="instagram"></div>
            <div class="logo"><img src="./twitter.png" alt="twitter"></div>
            <div class="logo"><img src="./linkedin.png" alt="linkedin"></div>
        </div>
        <div class="banner">
            <div class="button">
                2022 Collection
            </div>
            <div class="title">
                You should always feel pretty
            </div>
            <div class="article">
                Clothes that are sure to help your winter
            </div>
            <div class="navigation">
                <div class="nav-button">
                    <img src="./back-arrow.png" alt="back">
                </div>
                <div class="nav-button">
                   <img src="./next-arrow.png" alt="next">
                </div>
            </div>
        </div>
    </div>
   
    
</body>
</html>
