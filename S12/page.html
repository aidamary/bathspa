<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page.css">
    <script src="page.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="topbar">
            <div class="logo">
                <img src="./logo.png" alt="logo">
                <div class="navbar">
                    <div class="links" onclick="changeColor(event)">Home</div>
                    <div class="links" onclick="changeColor(event)">About</div>
                    <div class="links" onclick="changeColor(event)">Collections</div>
                    <div class="links" onclick="changeColor(event)">Category</div>
                </div>
            </div>
            <div class="cart">
                <img src="./cart.png" alt="cart">
            </div>
        </div>
        <div class="sidebar">
            <div class="sm-logo"><a href="#"><img src="./facebook.png" alt="facebook"></a></div>
            <div class="sm-logo"><a href="#"><img src="./instagram.png" alt="instagram"></a></div>
            <div class="sm-logo"><a href="#"><img src="./twitter.png" alt="twitter"></a></div>
            <div class="sm-logo"><a href="#"><img src="./linkedin.png" alt="linkedin"></a></div>
        </div>
        <div class="banner">
            <div class="button" onclick="collection()">
                2022 Collection
            </div>
            <div class="title">
                You should always feel pretty
            </div>
            <div class="article">
                Clothes that are sure to help your winter
            </div>
            <div class="navigation">
                <div class="nav-button">
                    <img src="./back-arrow.png" alt="back">
                </div>
                <div class="nav-button">
                   <img src="./next-arrow.png" alt="next">
                </div>
            </div>
        </div>
    </div>
   
    
</body>
</html>
