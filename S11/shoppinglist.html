<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="shoppinglist.js"></script>
    <title>Shopping List</title>
</head>
<body class="container">
    <h2>Shopping List</h2>
    <ul id="shopping-list">
        <li>Tea</li>
        <li>Milk</li>
        <li>Cheese</li>
        <li>Biscuits</li>
        <li>Bagels</li>
        <li>Apples</li>
    </ul>
    <form class="mb-3" onsubmit="addItem(event)">
        <label class="form-label" for="additem">Add Item:</label><br>
        <input class="form-control" type="text" id="value1" name="value1"><br>
    <br>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto">Shopping List</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div id="toast-body" style="padding: 20px;">
            Shopping List
          </div>
        </div>
      </div>
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
</body>
</html>
